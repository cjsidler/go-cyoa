<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Poppins:wght@600&display=swap"
            rel="stylesheet"
        />
        <title>Golang - Create Your Own Adventure</title>
    </head>
    <body>
        <div id="container">
            <h1>{{.Title}}</h1>
            {{range .Story}}
            <p>{{.}}</p>
            {{end}}
            <hr />
            <ul>
                {{range .Options}}
                <li><a href="/{{.Arc}}">{{.Text}}</a></li>
                {{end}}
            </ul>
            {{if (eq .Title "Home Sweet Home")}}
            <h2>The End!</h2>
            {{end}}
        </div>
    </body>
</html>
